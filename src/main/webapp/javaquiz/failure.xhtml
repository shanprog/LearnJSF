<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msgs1.title}</title>
</h:head>
<h:body>
    <h:form>
        <p>
            #{msgs1.stillNotCorrect}"
            <h:outputFormat value="#{msgs1.correctAnswer}">
                <f:param value="#{quizBean1.answer}"/>
            </h:outputFormat>
        </p>
        <p>#{msgs1.nextProblem}</p>
        <p>#{quizBean1.question}</p>
        <p><h:inputText value="#{quizBean1.response}"/></p>
        <p>
            <h:commandButton value="#{msgs1.checkAnswer}"
                             action="#{quizBean1.answerAction}"/>
        </p>
    </h:form>
</h:body>
</html>
